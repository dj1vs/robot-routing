<!DOCTYPE html>
<html>

<head>
    <title>Socket Server Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>
    <h1>Socket Server Test</h1>
    <script>
        var socket = io('http://127.0.0.1:3010/');
        socket.on('connect', function () {
            console.log('Connected!');
        });
        socket.on('allInfo', function (data) {
            console.log('All info received:', data);
        });
        socket.on('message', function (data) {
            console.log('Message received: ' + data);
        });
        socket.on('state', function (data) {
            console.log('State received:', data);
        });
        socket.on('mode', function (data) {
            console.log('Mode received:', data);
        });
        socket.on('health', function (data) {
            console.log('Health received:', data);
        });
        socket.on('temperature', function (data) {
            console.log('Temperature received:', data);
        });
        socket.on('die', function () {
            console.log('Died!');
        });
        socket.on('criticalError', function () {
            console.log('Critical error!');
        });
        socket.on('action', function (data) {
            console.log('Action received:', data);
        });
        socket.on('expression', function (data) {
            console.log('Expression received:', data);
        });
        function connectToStation() {
            console.log('Connecting to station...');
            const host = document.getElementById('host').value;
            socket.emit('connectToStation', host);
        }
        function disconnectFromStation() {
            console.log('Disconnecting from station...');
            socket.emit('disconnectFromStation');
        }
    </script>
    <input type="text" id="host">
    <button type="button" onclick="connectToStation()">
        Connect to station
    </button>
    <button type="button" onclick="disconnectFromStation()">
        Disconnect from station
    </button>
    <button type="button" onclick="socket.emit('moveForward')">
        Move forward
    </button>
    <button type="button" onclick="socket.emit('moveBackward')">
        Move backward
    </button>
    <button type="button" onclick="socket.emit('moveLeft')">
        Move left
    </button>
    <button type="button" onclick="socket.emit('moveRight')">
        Move right
    </button>
    <button type="button" onclick="socket.emit('turnLeft')">
        Turn left
    </button>
    <button type="button" onclick="socket.emit('turnRight')">
        Turn right
    </button>
    <button type="button" onclick="socket.emit('changeMode')">
        Change mode
    </button>
    <button type="button" onclick="socket.emit('fixCriticalError')">
        Fix critical error
    </button>
    <button type="button" onclick="socket.emit('restart')">
        Restart
    </button>
    <button type="button" onclick="socket.emit('heal')">
        Heal
    </button>
    <button type="button" onclick="socket.emit('emotes', 'Yes')">
        Emotes
    </button>
</body>

</html>
